<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call It In | Doctor's Note</title>
    <link rel="stylesheet" href="../static/css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Doctor's Note</h1>
    </header>
    <main>
        <form action="submit" class="doctors-note-form">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>

            <label for="doctor">Doctor's name:</label><br>
            <input type="text" id="doctor" name="doctor" value=""><br><br>

            <label for="symptom1">Symptoms:</label><br><br>
            <input type="checkbox" id="symptom1" name="symptom1" value="Fever">
            <label for="symptom1"> Fever</label><br>
            <input type="checkbox" id="symptom2" name="symptom2" value="Coughing">
            <label for="symptom2"> Coughing</label><br>
            <input type="checkbox" id="symptom3" name="symptom3" value="Nausea">
            <label for="symptom3"> Neausea</label><br><br>

            <div class="submit-btn-div">
                <input type="submit" value="Submit" class="submit-btn" >
            </div>
        </form>

    </main>

    <footer>
        
    </footer>
</body>
<script src="../static/js/doctors-note.js"></script>
<script src="../static/snippets/footer.js"></script>
</html>
